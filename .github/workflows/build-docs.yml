name: Build WIDOCO documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Apache Jena (for Turtle validation)
        run: |
          curl -L https://archive.apache.org/dist/jena/binaries/apache-jena-4.10.0.tar.gz | tar xz
          echo "$PWD/apache-jena-4.10.0/bin" >> $GITHUB_PATH


      - name: Download WIDOCO
        run: |
          mkdir -p tools
          curl -fL -o tools/widoco.jar \
            https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-17.jar

          echo "Downloaded:"
          ls -lah tools/widoco.jar
          file tools/widoco.jar || true
          unzip -t tools/widoco.jar >/dev/null
          
      - name: Validate ontologies (Turtle syntax)
        run: |
          riot --validate ontologies/ai-audit-workflow.ttl
          riot --validate ontologies/ai-audit-questions.ttl
          riot --validate ontologies/ai-audit-infrastructure.ttl


      - name: Build documentation
        run: |
          chmod +x scripts/build-widoco.sh
          ./scripts/build-widoco.sh

      - name: Commit and push generated docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Regenerate WIDOCO documentation" || exit 0
          # Integrate any upstream changes (manual pushes, other workflows)
          git pull --rebase origin main
          git push origin main
