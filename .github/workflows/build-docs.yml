name: Build WIDOCO documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download WIDOCO
        run: |
          mkdir -p tools
          curl -fL -o tools/widoco.jar \
            https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-17.jar

          echo "Downloaded:"
          ls -lah tools/widoco.jar
          file tools/widoco.jar || true
          unzip -t tools/widoco.jar >/dev/null

      - name: Build documentation
        run: |
          chmod +x scripts/build-widoco.sh
          ./scripts/build-widoco.sh

      - name: Commit and push generated docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Regenerate WIDOCO documentation" || echo "No changes"
          git push
