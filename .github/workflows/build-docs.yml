name: Build WIDOCO documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so pull --rebase works properly

      # IMPORTANT: pull immediately, before anything modifies files
      - name: Sync with main branch
        run: |
          git pull --rebase origin main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Apache Jena (for Turtle validation)
        run: |
          curl -L https://archive.apache.org/dist/jena/binaries/apache-jena-4.10.0.tar.gz | tar xz
          echo "$PWD/apache-jena-4.10.0/bin" >> $GITHUB_PATH

      - name: Download WIDOCO
        run: |
          mkdir
